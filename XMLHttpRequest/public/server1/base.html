<script src="/ajax.js"></script>
<script>
  function jsonpCallback (data) {
    console.log('jsonp', data)
  }
  // no cross
  ajax({
    url: 'http://localhost:10888/getUser',
    method: 'get',
    callback: function (data) {
      console.log(data)
    }
  })

  // cross fail
  ajax({
    url: 'http://localhost:10889/getUser',
    method: 'get',
    callback: function (data) {
      console.log(data)
    }
  })

  // jsonp
  jsonp({
    url: 'http://localhost:10889/getUser',
    callback: 'jsonpCallback'
  })
</script>
