<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>useragent</title>
</head>
<body>
    <div id="result"></div>
</body>
</html>
<script>
    var a = document.createElement('script')
    a.src = "./useragent.js?v="+new Date().valueOf()
    document.querySelector('body').appendChild(a)
    a.onload = function() {
        var ua = getUserAgent()
        document.querySelector('#result').innerHTML = JSON.stringify(ua)
    }

</script>
