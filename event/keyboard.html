<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <input type="text" id="keyboard">
</body>
</html>
<script>
    var input = document.querySelector("#keyboard")

    // ff与chrome在输入中文的时候触发情况不同
    window.addEventListener('keydown', function(e) {
        console.log('keydown', e.key, input.value)
        // e.preventDefault()
    })

    window.addEventListener('keypress', function(e) {
        console.log('keypress', e.key, input.value)
        // e.preventDefault()
    })

    window.addEventListener('keyup', function(e) {
        console.log('keyup', e.key, input.value)
    })

    // ff与chrome在输入中文的时候触发情况相同
    window.addEventListener('input', function(e) {
        console.log('input', e, input.value)
        e.preventDefault()
    })
</script>
